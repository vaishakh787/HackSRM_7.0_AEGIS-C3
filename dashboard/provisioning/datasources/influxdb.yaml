apiVersion: 1

datasources:
  - name: InfluxDB-AEGIS
    type: influxdb
    access: proxy
    url: http://localhost:8086
    jsonData:
      version: Flux
      organization: aegis
      defaultBucket: events
    secureJsonData:
      token: YOUR_TOKEN_HERE   # Replace before use
    isDefault: true
    editable: true