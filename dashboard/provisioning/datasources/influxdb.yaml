apiVersion: 1

datasources:
  - name: InfluxDB-AEGIS
    type: influxdb
    access: proxy
    url: http://influxdb:8086  #not localhost
    jsonData:
      version: Flux
      organization: aegis
      defaultBucket: events
    secureJsonData:
      token: aegis-super-secret-token  #replace before use
    isDefault: true
    editable: true