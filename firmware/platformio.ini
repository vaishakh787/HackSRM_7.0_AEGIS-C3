[env:seeed_xiao_esp32c3]
platform      = espressif32
board         = seeed_xiao_esp32c3
framework     = arduino
monitor_speed = 115200

; XIAO ESP32-C3 uses hardware UART via onboard CH340 USB-to-Serial
; Serial works out of the box â€” no USB CDC flags required
; Safe to add these if using a newer espressif32 platform version:
